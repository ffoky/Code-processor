services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      broker:
        condition: service_healthy


  broker:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3