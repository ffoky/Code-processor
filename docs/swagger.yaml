      result:
        type: string
    type: object
  types.GetTaskStatusHandlerResponse:
    properties:
      status:
        type: string
    type: object
  types.PostTaskHandlerRequest:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  types.PostTaskHandlerResponse:
    properties:
